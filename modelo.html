<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <header><h1>Calculadora</h1></header>

    <section class="container">
      <table class="calculadora">
        <tr>
          <td colspan="4"><input type="text" class="display" /></td>
        </tr>

        <tr>
          <td><button class="btn btn-clear">C</button></td>
          <td><button class="btn btn-num">(</button></td>
          <td><button class="btn btn-num">)</button></td>
          <td><button class="btn btn-num">/</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num">7</button></td>
          <td><button class="btn btn-num">8</button></td>
          <td><button class="btn btn-num">9</button></td>
          <td><abbr title="use * para multiplicação e ** para potenciação"><button class="btn btn-num">*</button></abbr></td>
        </tr>

        <tr>
          <td><button class="btn btn-num">4</button></td>
          <td><button class="btn btn-num">5</button></td>
          <td><button class="btn btn-num">6</button></td>
          <td><button class="btn btn-num">+</button></td>
        </tr>

        <tr>
          <td><button class="btn btn-num" title="delete">1</button></td>
          <td><button class="btn btn-num">2</button></td>
          <td><button class="btn btn-num">3</button></td>
          <td><button class="btn btn-num">-</button></td>
        </tr>

        <tr>
            <td><button class="btn btn-num">0</button></td>
          <td><button class="btn btn-num">.</button></td>
          <td><abbr title="deletar"><button class="btn btn-del">&laquo;</button></abbr></td>
          <td><button class="btn btn-eq">=</button></td>
        </tr>
      </table>
    </section>

    <script src="script.js"></script>
  </body>
</html>
